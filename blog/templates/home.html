{% extends "base.html" %}
{% block content %}
<div class="container text-center">
    <br>
    <h1>Welcome to my blog</h1>
    <br>
    <h3>I've written {{posts.count}} post{{posts.count|pluralize}}</h3>
    <hr>
    <div class="row">
        {% for post in posts %}
        <div class="col-4">
        <a href="{% url 'detail' post.id %}">
            <h2>{{post.title}}</h2>
        </a>
        <h6>{{post.createDate|date:"j F Y"}}</h6>
        <hr>
        <p style="text-align:justify;">{{post.text|truncatechars:100}}</p>
        </div>
        <br>
        {% endfor %}
    </div>
</div>

{% endblock content %}
